{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/assets/logo-vt.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-info d-flex justify-content-center align-items-center vh-100 bg-dark">
    <div
      class="bg-white p-5 rounded-5 text-secondary shadow"
      style="width: 25rem"
    >
      <div class="d-flex justify-content-center">
        <img
          src="{% static 'img/login/escudo_unipamplona.svg' %}"
          alt="login-icon"
          style="height: 7rem"
        />
      </div>
      <div class="text-center fs-1 fw-bold text-dark">Login</div>
      <form method="post"> {% csrf_token %}
      <div class="input-group mt-4">
        <div class="input-group-text bg-dark">
          <img
            src="{% static 'img/login/username-icon.svg' %}"
            alt="username-icon"
            style="height: 1rem"
          />
        </div>
        <input type="text" name="username" class="form-control bg-light" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username">
      </div>
      <div class="input-group mt-1">
        <div class="input-group-text bg-dark">
          <img
            src="{% static 'img/login/password-icon.svg' %}"
            alt="password-icon"
            style="height: 1rem"
          />
        </div>
        <input type="password" class="form-control bg-light" name="password" autocomplete="current-password" required id="id_password">
      </div>
      <div class="d-flex justify-content-around mt-1">
        <div class="pt-1">
          <a
            href="#"
            class="text-decoration-none text-dark fw-semibold fst-italic"
            style="font-size: 0.9rem"
            >¿Olvidaste tu contraseña?</a
          >
        </div>
      </div>
      <button class="btn btn-dark text-white w-100 mt-4 fw-semibold shadow-sm" type="submit" >Iniciar sesión</button>
      </form>
    </div>
  </body>
</html>
